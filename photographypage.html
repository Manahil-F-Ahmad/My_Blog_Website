<script>
    // Set the slides visible to 1 
    // This shows only the first slide
    var slideIndex = 1;
    showDivs(slideIndex, 'pakimage');
    showDivs(slideIndex, 'kwtimage');
    showDivs(slideIndex, 'ksaimage');
    showDivs(slideIndex, 'uaeimage');
    showDivs(slideIndex, 'qatimage');
    showDivs(slideIndex, 'bahimage');

    // Function to show next or previous slide
    function plusDivs(n, classname) {
        showDivs(slideIndex += n, classname);
    }
    // Funtion to show the slides
    function showDivs(n, classname) {
        var i;
        var x = document.getElementsByClassName(classname);
        if (n > x.length) {slideIndex = 1}
        if (n < 1) {slideIndex = x.length} ;
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        x[slideIndex-1].style.display = "block";
    }
</script>
